  - RULE-SET,netflix,NETFLIX
  - RULE-SET,spotify,Spotify
  - RULE-SET,disney,Disney+
  - RULE-SET,tiktok,TikTok
  - RULE-SET,steam@cn,國內網站
  - RULE-SET,steam,Steam
  - RULE-SET,pixiv,其他外網
  - RULE-SET,google-cn,Google
  - RULE-SET,apple-cn,Apple
  - RULE-SET,microsoft@cn,國內網站
  - RULE-SET,microsoft,Microsoft
  - GEOIP,LAN,直連,no-resolve
  - GEOIP,CN,國內網站,no-resolve
  - MATCH,其他外網

rule-providers:
  category-ai-chat-!cn:
    type: http
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/category-ai-chat-!cn.list
    interval: 86400
    behavior: domain
    format: text
  # 其他规则提供者请按需添加...

script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
