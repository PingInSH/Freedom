proxy-providers:
  TW No.1:
    url: https://hongxingdl.com/hxvip?token=0548064d7d22a951995daae308efb122
    interval: 600
    type: http

mode: Rule

dns:
  servers:
    - 1.1.1.1
    - 8.8.8.8
    - https://dns.google/dns-query
    - https://dns.twnic.tw/dns-query

proxies:
  - name: 直连
    type: direct
    udp: true

proxy-groups:
  - name: 默认节点
    type: select
    proxies:
      - 自動選擇
      - 直连
      - HK
      - TW
      - JP
      - KR
      - US
      - SG
      - 其他地区
      - 全部节点

  - name: OpenAI
    type: select
    proxies:
      - 默认节点
      - HK
      - TW
      - JP
      - KR
      - US
      - SG
      - 其他地区
      - 自動選擇
      - 直连

  # 其他代理组请按需添加...

rules:
  - SCRIPT,quic,REJECT
  - RULE-SET,category-ai-chat-!cn,OpenAI
  - RULE-SET,telegram,Telegram
  - RULE-SET,biliintl,哔哩哔哩东南亚
  - RULE-SET,bahamut,巴哈姆特
  - RULE-SET,youtube,YouTube
  - RULE-SET,netflix,NETFLIX
  - RULE-SET,spotify,Spotify
  - RULE-SET,disney,Disney+
  - RULE-SET,tiktok,TikTok
  - RULE-SET,steam@cn,国内网站
  - RULE-SET,steam,Steam
  - RULE-SET,pixiv,其他外网
  - RULE-SET,google-cn,Google
  - RULE-SET,apple-cn,Apple
  - RULE-SET,microsoft@cn,国内网站
  - RULE-SET,microsoft,Microsoft
  - GEOIP,LAN,直连,no-resolve
  - GEOIP,CN,国内网站,no-resolve
  - MATCH,其他外网

rule-providers:
  category-ai-chat-!cn:
    type: http
    url: https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/geo/geosite/category-ai-chat-!cn.list
    interval: 86400
    behavior: domain
    format: text
  # 其他规则提供者请按需添加...

script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
